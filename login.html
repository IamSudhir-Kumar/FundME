<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FundME - Login</title>
    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="admin/assets/plugins/fontawesome-free/css/all.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="admin/assets/css/adminlte.min.css" />
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-warning">
        <div class="card-header text-center">
          <a href="index.html" class="brand-link">
            <img
              src="admin/assets/img/logo.png"
              alt="Logo"
              width="200"
              style="margin-bottom: -50px"
            />
          </a>
        </div>
        <div class="card-body">
          <form action="admin" action="member" method="post">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                required
                oninvalid="this.setCustomValidity('Username must have @ and .com')"
                oninput="this.setCustomValidity('')"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required
                oninvalid="this.setCustomValidity('Password must have 6 characters')"
                oninput="this.setCustomValidity('')"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <select class="form-control">
                <option>Admin</option>
                <option>Member</option>
              </select>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-users"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6 offset-3">
                <button
                  type="submit"
                  class="btn btn-block"
                  style="background-color: rgb(240, 60, 2)"
                >
                  Login
                </button>
              </div>
            </div>
          </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->
  </body>
</html>
